<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Lists</title>
</head>
<body>

  <h1>Lists are really useful!!!</h1>
  <p>Below are the two types of list in HTML...</p>

  <h2>Ordered list</h2>
  <ol>
    <li>Item #1</li>
    <li>Item #2</li>
    <li>Item #3</li>
    <li>Item #4</li>
  </ol>
  
  <h2>Unordered list</h2>
  <ul>
    <li>Item bullet 1</li>
    <li>Item bullet 2</li>
    <li>Item bullet 3</li>
    <li>Item bullet 4</li>
  </ul>

  <p style="font-size: 24px;">
    <a href="../index.html"><span> &#x2B05; </span> Home</a>
  </p>

</body>
</html>
